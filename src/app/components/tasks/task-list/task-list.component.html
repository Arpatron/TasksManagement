<div class="container">
    <div class="list-container">
        <h2>To do</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.description}}</div>
        </div>
    </div>
    <div class="list-container">
        <h2>Done</h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
        </div>
    </div>
</div>
<div class="button-group medium-size">
    <a [routerLink]="['/newTask']" class="btn btn-sm btn-info">New</a>
    <button class="btn btn-sm btn-success float-right" (click)="save()">Save changes</button>
</div>
